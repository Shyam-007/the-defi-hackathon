<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Expense Buddy</h1>
  
  <!-- Form to add a new roommate -->
  <form id="addRoommateForm">
    <label for="roommateName">Roommate Name:</label>
    <input type="text" id="roommateName" name="roommateName" required>
    <button type="submit">Add Roommate</button>
  </form>

  <!-- Form to add a new expense -->
  <form id="addExpenseForm">
    <label for="expenseDescription">Expense Description:</label>
    <input type="text" id="expenseDescription" name="expenseDescription" required>
    <label for="expenseAmount">Expense Amount:</label>
    <input type="number" id="expenseAmount" name="expenseAmount" required>
    <button type="submit">Add Expense</button>
  </form>

  <!-- Display roommates -->
  <h2>Roommates</h2>
  <ul id="roommatesList"></ul>

  <!-- Display expenses -->
  <h2>Expenses</h2>
  <ul id="expensesList"></ul>

  <script src="scripts.js"></script>
</body>
</html>
